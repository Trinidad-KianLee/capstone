<div class="flex min-h-screen">
  <!-- LEFT SIDEBAR (BLUE) -->
  @if(!without()){
  <aside class="w-64 bg-blue-600 text-white p-6 space-y-6">
    <h1 class="text-2xl font-bold ml-5">SENTINEL</h1>
    <nav class="space-y-4">
      <a routerLink="/dashboard" routerLinkActive="bg-white text-blue-600"
        class="flex items-center space-x-3 p-3 hover:bg-white hover:text-blue-600 rounded-lg font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mr-2">
          <path fill="currentColor" fill-opacity="0" d="M6 8l6 -5l6 5v12h-12v-12Z">
            <animate fill="freeze" attributeName="fill-opacity" begin="1s" dur="0.3s" values="0;1" />
          </path>
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path stroke-dasharray="16" stroke-dashoffset="16" d="M5 21h14">
              <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="16;0" />
            </path>
            <path stroke-dasharray="14" stroke-dashoffset="14" d="M5 21v-13M19 21v-13">
              <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.2s" values="14;0" />
            </path>
            <path stroke-dasharray="28" stroke-dashoffset="28" d="M2 10l10 -8l10 8">
              <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.6s" values="28;0" />
            </path>
          </g>
        </svg>Home
      </a>
      <a routerLink="/request" routerLinkActive="bg-white text-blue-600"
        class="flex items-center space-x-3 p-3 hover:bg-white hover:text-blue-600 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mr-2">
          <path fill="currentColor"
            d="M1.857 18.013L11.736 24V12.456L1.857 6.468Zm20.286 0V6.468l-9.879 5.988V24Zm-.246-12.014L12 0L2.103 5.999L12 11.998Z" />
        </svg>Task
      </a>
      <a routerLink="/document" routerLinkActive="bg-white text-blue-600"
        class="flex items-center space-x-3 p-3 hover:bg-white hover:text-blue-600 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 15 15" class="mr-2">
          <path fill="currentColor" fill-rule="evenodd"
            d="M3 1.5A1.5 1.5 0 0 1 4.5 0h6.151L14 2.232V11.5a1.5 1.5 0 0 1-1.5 1.5H12v.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 1 13.5v-10A1.5 1.5 0 0 1 2.5 2H3zM3 3h-.5a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V13H4.5A1.5 1.5 0 0 1 3 11.5z"
            clip-rule="evenodd" />
        </svg> Documents
      </a>
      <a routerLink="/activities" routerLinkActive="bg-white text-blue-600"
        class="flex items-center space-x-3 p-3 hover:bg-white hover:text-blue-600 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mr-2">
          <path fill="currentColor"
            d="M9.246 14.001c.967 0 1.75.784 1.75 1.75v3.5a1.75 1.75 0 0 1-1.75 1.75H3.75A1.75 1.75 0 0 1 2 19.251v-3.5c0-.966.784-1.75 1.75-1.75zm11.004 0c.966 0 1.75.784 1.75 1.75v3.5a1.75 1.75 0 0 1-1.75 1.75h-5.496a1.75 1.75 0 0 1-1.75-1.75v-3.5c0-.966.783-1.75 1.75-1.75zm0-11.005c.966 0 1.75.784 1.75 1.75v5.503A1.75 1.75 0 0 1 20.25 12H3.75A1.75 1.75 0 0 1 2 10.25V4.746a1.75 1.75 0 0 1 1.606-1.744l.144-.006z" />
        </svg> Activities
      </a>
    </nav>
    <div class="mt-10">
      <a href="#" (click)="logout()"
        class="flex items-center space-x-3 p-3 hover:bg-white hover:text-blue-600 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mr-2">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path stroke-dasharray="36" stroke-dashoffset="36" d="M12 4h-7c-0.55 0 -1 0.45 -1 1v14c0 0.55 0.45 1 1 1h7">
              <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.5s" values="36;0" />
            </path>
            <path stroke-dasharray="14" stroke-dashoffset="14" d="M9 12h11.5">
              <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="14;0" />
            </path>
            <path stroke-dasharray="6" stroke-dashoffset="6" d="M20.5 12l-3.5 -3.5M20.5 12l-3.5 3.5">
              <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="6;0" />
            </path>
          </g>
        </svg> Logout
      </a>
    </div>
  </aside>
  }

  <!-- MAIN CONTENT (White Background) -->
  <main class="w-full h-full">
    <router-outlet></router-outlet>
  </main>
</div>
