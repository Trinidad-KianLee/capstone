<div *ngIf="!without()">
  <!-- Modern Hamburger Button with smooth transitions -->
  <div class="fixed top-4 left-4 z-50">
    <button (click)="toggleSidebar()" 
      class="p-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200 shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="!isSidebarOpen">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="isSidebarOpen">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Modernized Sidebar with improved styling -->
  <aside 
    class="fixed top-0 left-0 h-full w-72 bg-gradient-to-b from-blue-700 to-blue-600 text-white shadow-2xl pt-16 z-40
           transition-transform duration-300 ease-in-out border-r border-blue-800"
    [ngClass]="{
      '-translate-x-full': !isSidebarOpen,
      'translate-x-0': isSidebarOpen
    }">

    <!-- Logo and Brand -->
    <div class="px-6 pb-6 border-b border-blue-500/30">
      <h1 class="text-2xl font-bold tracking-tight flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        SENTINEL
      </h1>
    </div>

    <!-- Navigation Menu -->
    <nav class="px-4 py-6 space-y-1">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-white/10 text-white border-l-4 border-white"
        (click)="handleNavClick()"
        class="flex items-center space-x-3 p-3 pl-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Dashboard</span>
      </a>
      <a
        routerLink="/task"
        routerLinkActive="bg-white/10 text-white border-l-4 border-white"
        (click)="handleNavClick()"
        class="flex items-center space-x-3 p-3 pl-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
        <span>Tasks</span>
      </a>
      <a
        routerLink="/document"
        routerLinkActive="bg-white/10 text-white border-l-4 border-white"
        (click)="handleNavClick()"
        class="flex items-center space-x-3 p-3 pl-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
        <span>Documents</span>
      </a>
      <a
        routerLink="/activities"
        routerLinkActive="bg-white/10 text-white border-l-4 border-white"
        (click)="handleNavClick()"
        class="flex items-center space-x-3 p-3 pl-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span>Activities</span>
      </a>
      <!--
      <a
        routerLink="/request-form"
        routerLinkActive="bg-white/10 text-white border-l-4 border-white"
        (click)="handleNavClick()"
        class="flex items-center space-x-3 p-3 pl-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
        </svg>
        <span>Request Form</span>
      </a>
      -->
    </nav>

    <!-- Footer with account options -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-blue-500/30">
      <a
        href="#"
        (click)="logout(); handleNavClick()"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>
</div>

<!-- Main Content Area -->
<main class="w-full h-full">
  <router-outlet></router-outlet>
</main>
