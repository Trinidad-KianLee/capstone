<div class="flex">
  <div class="grow">
    <main class="content p-8 w-full h-full">
      <h1 class="text-3xl font-bold">REQUEST A CONTRACT NOW!</h1>
      <p class="text-gray-500 mb-6">Please select the type of contract you are requesting</p>
    
      <div class="grid grid-cols-2 gap-6">
        <!-- Dynamically generate contract boxes -->
        <button 
          *ngFor="let contract of contractTypes" 
          (click)="onSelectContract(contract)"
          class="contract-box p-4 border rounded-lg flex items-center justify-center shadow hover:shadow-lg"
          [ngClass]="{'border-blue-500 text-blue-600 bg-blue-50': selectedContract === contract}">
          <img [src]="contract.icon" class="w-8 h-8 mr-2">
          <span class="font-semibold">{{ contract.title }}</span>
        </button>
      </div>
    
      <button (click)="onNext()" class="mt-6 px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">Next</button>
    </main>
  </div>
  <div>
    <aside class="w-80 p-6 rounded-tr-3xl">
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/80" alt="Profile" class="rounded-full w-20 h-20">
        <h2 class="mt-2 text-lg font-semibold">John Doe</h2>
        <p class="text-neutral">Business Department</p>
        <button class="btn btn-outline w-full mt-4">⚙️ Account Settings</button>
      </div>
      <div class="mt-6">
        <h3 class="text-lg font-semibold">Notifications</h3>
        <ul class="mt-2 space-y-2">
          <li class="flex items-center text-neutral">✅ Contract approved by CEO <span class="ml-2">1 hr ago</span></li>
          <li class="flex items-center text-neutral">✅ New task assigned <span class="ml-2">2 hrs ago</span></li>
        </ul>
      </div>
    </aside>
  </div>
</div>
