<div class="flex">
    <div class="grow p-8 pr-0">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-semibold">Good morning, {{ firstName }}!</h1>
                <p class="text-neutral">Let's be productive today!</p>
            </div>
            <button class="btn btn-primary" (click)="navigateToRequest()">+ Request</button>
        </header>
    
        <section class="mt-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="text-left  text-neutral">
                            <th class="p-3">Activities</th>
                            <th class="p-3">Type</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Submission Date</th>
                            <th class="p-3">Feedback</th>
                            <th class="p-3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="p-3">Contract</td>
                            <td class="p-3">Contract</td>
                            <td class="p-3"><span class="badge badge-warning">Pending Review</span></td>
                            <td class="p-3">12/12/24</td>
                            <td class="p-3">Needs revision</td>
                            <td class="p-3"><button class="btn btn-outline btn-sm">✏️ Edit</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-4 flex justify-between">
                    <input type="text" placeholder="Search activities" class="input input-bordered w-64" />
                    <button class="btn btn-primary">See all history</button>
                </div>
            </div>
        </section>
    </div>
    <div class="">
        <aside class="w-80  p-6 rounded-tr-3xl">
            <div class="flex flex-col items-center">
                <img src="https://via.placeholder.com/80" alt="Profile" class="rounded-full w-20 h-20">
                <h2 class="mt-2 text-lg font-semibold">John Doe</h2>
                <p class="text-neutral">Business Department</p>
                <button class="btn btn-outline w-full mt-4">⚙️ Account Settings</button>
            </div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold">Notifications</h3>
                <ul class="mt-2 space-y-2">
                    <li class="flex items-center text-neutral">✅ Contract approved by CEO <span class="ml-2">1 hr ago</span></li>
                    <li class="flex items-center text-neutral">✅ New task assigned <span class="ml-2">2 hrs ago</span></li>
                </ul>
            </div>
        </aside>
      </div>
</div>
