<header class="flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-semibold">Good morning, User!</h1>
        <p class="text-neutral">Let's be productive today!</p>
    </div>
    <button class="btn btn-primary">+ Request</button>
</header>

<section class="mt-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full border-collapse">
            <thead>
                <tr class="text-left bg-secondary text-neutral">
                    <th class="p-3">Activities</th>
                    <th class="p-3">Type</th>
                    <th class="p-3">Status</th>
                    <th class="p-3">Submission Date</th>
                    <th class="p-3">Feedback</th>
                    <th class="p-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t">
                    <td class="p-3">Contract</td>
                    <td class="p-3">Contract</td>
                    <td class="p-3"><span class="badge badge-warning">Pending Review</span></td>
                    <td class="p-3">12/12/24</td>
                    <td class="p-3">Needs revision</td>
                    <td class="p-3"><button class="btn btn-outline btn-sm">✏️ Edit</button></td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4 flex justify-between">
            <input type="text" placeholder="Search activities" class="input input-bordered w-64" />
            <button class="btn btn-primary">See all history</button>
        </div>
    </div>
</section>
